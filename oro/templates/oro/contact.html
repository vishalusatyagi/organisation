{% extends 'oro/base.html' %}

{% load static %}

{% block title %} AEDC {% endblock %}

{% block body %}
<div class='container' id="contactcontainer">
    <h1> CONTACT US </h1>
    <form action='' method='POST'>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="mobilenumber">Mobile Number</label>
            <input type="tel" class="form-control" id="mobilenumber" placeholder="Enter Your Mobile Number">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="How we help you?"></textarea>
        </div>
        <button type="submit" class="btn btn-success mb-2">Submit</button>
    </form>
</div>
{% endblock %}
